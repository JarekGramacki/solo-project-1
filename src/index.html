<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="wrapper">

        <div class="list-of-contents texts">TEXTS
            <div class= texts>
                <h1>PAGE HEADER</h1>
                <h2>Section header</h2>
                <p>Text</p>
            </div>    
        </div>

        <div class="list-of-contents">LINKS
            <div class= "links">
                <p><a href="#">large link</a></p>
                <p><a href="#">small link</a></p>
            </div>
            <div class="link-hover">
                <p><a href="#">large link hover</a></p>
                <p><a href="#">large link hover</a></p>
            </div>  
        </div>

        <div class="list-of-contents">BUTTONS
            <div>
                <button class="btn btn-grey" >Button</button>
                <button class="btn btn-grey-hover" >Button</button>
                <button class="btn btn-orange" >Button</button>
                <button class="btn btn-orange-hover" >Button</button>     
            </div>
            <div>
                <button class="btn btn-disabled">Disabled button</button>
            </div>
        </div>

        <div class="list-of-contents  ">CHECKBOX LIST
            <div class="check-box"> 
                <ul>
                    <input type="checkbox">
                    <label class="checkbox-label">check box</label>                   
                </ul>
            </div>
            <div class="marced-check-box">  
                <ul>
                    <input type="checkbox">
                    <label class="checkbox-label">marced check box</label>                   
                </ul>
            </div>
            <div class="check-box-hover">     
                <ul>
                    <input type="checkbox">
                    <label class="checkbox-label">hover</label>                   
                </ul>
            </div>     
        </div>    

        <div class="list-of-contents color-tabs">COLOR TABS</div>

        <div class="list-of-contents inputs">INPUTS

        </div>
        
        <div class="list-of-contents date-period">DATE PERIOD</div>
        <div class="list-of-contents table-with-link">TABLE WITH LINK</div>
        <div class="list-of-contents notifications">NOTIFICATIONS</div>
        <div class="list-of-contents list-with-one-digit">LIST WITH ONE DIGIT</div>
        <div class="list-of-contents slider">SLIDER</div>
        <div class="list-of-contents messenger">MESSANGER</div>
        <div class="list-of-contents large-table-with-sorting">LARGE TABLE WITH SORTING</div>
        <div class="list-of-contents paginitation">PAGINITATION</div>
        <div class="list-of-contents top-menu-buttons">TOP MENU BUTTONS</div>
    </div>
</body>

</html>
